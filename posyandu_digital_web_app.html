<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitalisasi Posyandu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #2b7a78;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .btn-add { background: #2b7a78; color: white; }
    .btn-edit { background: #ffc107; color: white; }
    .btn-delete { background: #dc3545; color: white; }
    .btn-export { background: #007bff; color: white; }
    .btn-history { background: #17a2b8; color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2b7a78;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Digitalisasi Posyandu</h1>

  <form id="formPasien">
    <label>Nama:</label>
    <input type="text" id="nama" required />

    <label>Usia (tahun):</label>
    <input type="number" id="usia" required />

    <label>Berat Badan (kg):</label>
    <input type="number" id="berat" required />

    <label>Tinggi Badan (cm):</label>
    <input type="number" id="tinggi" required />

    <button type="submit" class="btn-add">Tambah Data</button>
  </form>

  <table id="tabelPasien">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Usia</th>
        <th>Berat Badan</th>
        <th>Tinggi Badan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportCSV()" class="btn-export">ðŸ’¾ Ekspor ke Excel (CSV)</button>

  <script>
    let dataPasien = JSON.parse(localStorage.getItem("dataPasien")) || [];

    function simpanData() {
      localStorage.setItem("dataPasien", JSON.stringify(dataPasien));
    }

    function tampilkanData() {
      const tbody = document.querySelector("#tabelPasien tbody");
      tbody.innerHTML = "";
      dataPasien.forEach((pasien, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${pasien.nama}</td>
          <td>${pasien.usia}</td>
          <td>${pasien.berat}</td>
          <td>${pasien.tinggi}</td>
          <td>
            <button class="btn-edit" onclick="editData(${index})">Ubah</button>
            <button class="btn-delete" onclick="hapusData(${index})">Hapus</button>
            <button class="btn-history" onclick="lihatRiwayat(${index})">Riwayat</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("formPasien").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const usia = document.getElementById("usia").value.trim();
      const berat = document.getElementById("berat").value.trim();
      const tinggi = document.getElementById("tinggi").value.trim();

      if (nama && usia && berat && tinggi) {
        dataPasien.push({ nama, usia, berat, tinggi, riwayat: [] });
        simpanData();
        tampilkanData();
        this.reset();
      }
    });

    function editData(index) {
      const pasien = dataPasien[index];
      const namaBaru = prompt("Nama:", pasien.nama);
      const usiaBaru = prompt("Usia:", pasien.usia);
      const beratBaru = prompt("Berat Badan (kg):", pasien.berat);
      const tinggiBaru = prompt("Tinggi Badan (cm):", pasien.tinggi);

      if (namaBaru && usiaBaru && beratBaru && tinggiBaru) {
        if (!pasien.riwayat) pasien.riwayat = [];
        pasien.riwayat.push({
          nama: pasien.nama,
          usia: pasien.usia,
          berat: pasien.berat,
          tinggi: pasien.tinggi,
          waktu: new Date().toLocaleString()
        });

        pasien.nama = namaBaru;
        pasien.usia = usiaBaru;
        pasien.berat = beratBaru;
        pasien.tinggi = tinggiBaru;

        simpanData();
        tampilkanData();
      }
    }

    function lihatRiwayat(index) {
      const pasien = dataPasien[index];
      if (!pasien.riwayat || pasien.riwayat.length === 0) {
        alert("Belum ada riwayat perubahan untuk pasien ini.");
        return;
      }

      let riwayatText = `Riwayat perubahan untuk ${pasien.nama}:\n\n`;
      pasien.riwayat.forEach((r, i) => {
        riwayatText += `${i + 1}. Nama: ${r.nama}, Usia: ${r.usia}, Berat: ${r.berat}, Tinggi: ${r.tinggi} (diubah pada ${r.waktu})\n`;
      });
      alert(riwayatText);
    }

    function hapusData(index) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        dataPasien.splice(index, 1);
        simpanData();
        tampilkanData();
      }
    }

    function exportCSV() {
      let csv = "Nama,Usia,Berat Badan,Tinggi Badan\n";
      dataPasien.forEach(p => {
        csv += `${p.nama},${p.usia},${p.berat},${p.tinggi}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "data_posyandu.csv";
      link.click();
    }

    tampilkanData();
  </script>
</body>
</html>
